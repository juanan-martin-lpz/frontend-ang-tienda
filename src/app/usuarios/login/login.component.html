<section class="is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-4 is-offset-4">
                    <h3 class="title has-text-black">Login</h3>
                    <hr class="login-hr">
                    <p class="subtitle has-text-black">Introduzca sus credenciales para continuar.</p>
                    <div class="box">
                        <figure class="avatar">
                            <img src="https://placehold.it/128x128">
                        </figure>
                        <form>
                            <div class="field">
                                <div class="control">
                                    <input class="input is-large" [(ngModel)]="usuario.login" name="login"  type="text" placeholder="Su nombre de usuario" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input is-large"  [(ngModel)]="usuario.password" name="password" type="password" placeholder="Su password">
                                </div>
                            </div>
                            <div class="field">
                                <label class="checkbox">
                  <input type="checkbox">
                  Recordarme
                </label>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth" (click)="onLogin()">Login <i class="fa fa-sign-in" aria-hidden="true"></i></button>
                        </form>
                    </div>
                    <p class="has-text-grey">
                        <a routerLink="usuarios/register">Registrarse</a> &nbsp;·&nbsp;
                        <a href="../">Olvido el Password</a> &nbsp;·&nbsp;
                        <a href="../">Ayuda</a>
                    </p>
                </div>
            </div>
        </div>
</section>
